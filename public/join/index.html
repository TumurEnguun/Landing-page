<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Trip - Mandarin</title>
    <script>
        // Get trip ID from URL path
        const pathParts = window.location.pathname.split('/').filter(Boolean);
        const tripId = pathParts[pathParts.length - 1];
        
        if (tripId) {
            // Redirect to trip-join.html with the trip ID
            window.location.href = `/trip-join.html/${tripId}`;
        } else {
            // Fallback to main page
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
